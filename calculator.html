<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="calculator">
    <div id="display">
      <h1 class="display-text">0</h1>
    </div>
    <div id="buttons">
      <div>
        <button class="clear">C</button>
        <button class="back">&larr;</button>
        <button class="divide op">รท</button>
      </div>
      <div>
        <button class="seven number">7</button>
        <button class="eight number">8</button>
        <button class="nine number">9</button>
        <button class="multiply op">ร</button>
      </div>
      <div>
        <button class="four number">4</button>
        <button class="five number">5</button>
        <button class="six number">6</button>
        <button class="minus op">-</button>
      </div>
      <div>
        <button class="one number">1</button>
        <button class="two number">2</button>
        <button class="three number">3</button>
        <button class="plus op">+</button>
      </div>
      <div>
        <button class="zero number">0</button>
        <button class="equal">=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
